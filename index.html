<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Health Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input,
        button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Patient Data Platform</h1>

    <button onclick="connectWallet()">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å MetaMask</button>

    <h3>üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</h3>
    <input type="text" id="dataInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –ø–∞—Ü–∏–µ–Ω—Ç–∞">
    <input type="text" id="categoryInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–∏–∞–≥–Ω–æ–∑)">
    <button onclick="saveData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –±–ª–æ–∫—á–µ–π–Ω</button>

    <h3>üìÑ –ü—Ä–æ—Å–º–æ—Ç—Ä –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö</h3>
    <button onclick="loadData()">–ü–æ–∫–∞–∑–∞—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        const contractAddress = "0xC1052F1347F031dd3fEC59B34EF440f92409d1B7"; // –ê–¥—Ä–µ—Å —Ç–≤–æ–µ–≥–æ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
        const contractABI = [ // ABI –∏–∑ —Ç–≤–æ–µ–≥–æ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
            {
                "inputs": [
                    { "internalType": "string", "name": "data", "type": "string" },
                    { "internalType": "string", "name": "category", "type": "string" }
                ],
                "name": "saveData",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getAllData",
                "outputs": [
                    {
                        "components": [
                            { "internalType": "string", "name": "data", "type": "string" },
                            { "internalType": "string", "name": "category", "type": "string" },
                            { "internalType": "address", "name": "sender", "type": "address" }
                        ],
                        "internalType": "struct DataStorage.Record[]",
                        "name": "",
                        "type": "tuple[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let contract;
        let userAccount;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await ethereum.request({ method: "eth_requestAccounts" });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    alert("–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: " + userAccount);
                } catch (err) {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:", err);
                }
            } else {
                alert("–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask!");
            }
        }

        async function saveData() {
            const data = document.getElementById("dataInput").value;
            const category = document.getElementById("categoryInput").value;
            if (!contract || !userAccount) return alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ MetaMask");

            try {
                await contract.methods.saveData(data, category).send({ from: userAccount });
                alert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –±–ª–æ–∫—á–µ–π–Ω");
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:", err);
            }
        }

        async function loadData() {
            if (!contract) return alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ MetaMask");

            try {
                const result = await contract.methods.getAllData().call();
                let display = "";
                result.forEach((item, index) => {
                    display += `#${index + 1}\n–î–∞–Ω–Ω—ã–µ: ${item.data}\n–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${item.category}\n–û—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å: ${item.sender}\n\n`;
                });
                document.getElementById("output").textContent = display || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö";
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:", err);
            }
        }
    </script>
</body>

</html>
